<section class="todoapp">
  <header class="header">
    <h1>Todo</h1>
    <input
      class="new-todo"
      placeholder="What needs to be done?"
      [(ngModel)]="newTodo"
      (keyup.enter)="addTodo()"
      autofocus
    />
  </header>
  <section class="main">
    <ul class="todo-list">
      <li *ngFor="let todo of todos" [ngClass]="{completed: todo.isDone}">
        <div class="view">
          <input class="toggle" type="checkbox" [checked]="todo.isDone"/>
          <label  (dbclick)="todo.editing = true">{{todo.title}}</label>
          <button class="destroy" (click)="destroyTodo(todo)"></button>
        </div>
        <input
          class="edit"
          #inputTitle
          [value]="todo.title"
          (blur)="updateTodo(todo, inputTitle.value)"
          (keyup.escape)="todo.editing = false"
          (keyup.enter)="updateTodo(todo, inputTitle.value)"
        />
      </li>
    </ul>
  </section>
  <footer class="footer">
    <span class="todo-count"><strong>{{activeTasks}}</strong>  item left</span>
    <ul class="filters">
      <li>
        <a [routerLink]="['/all']" [class.selected]="path === 'all'" >All</a>
      </li>
      <li>
        <a  [routerLink]="['/active']" [class.selected]="path === 'active'">Active</a>
      </li>
      <li>
        <a [routerLink]="['/completed']" [class.selected]="path === 'completed'">Completed</a>
      </li>
    </ul>
  </footer>
</section>
